<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm bg-light " ng-init="

  " ng-controller="AdminMessageHistoryCtrl">

  <div class="wrapper-md ng-scope">
    <div class="panel panel-default">
      <div class="panel-heading font-bold">
        发送记录
      </div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th width="10%">ID</th>
          <th width="45%">标题</th>
          <th width="15%">接收人</th>
          <th width="15%">发送时间</th>
          <th width="15%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="message in messagesList |orderBy:'id':true | limitTo: 10">
          <td ng-bind="message.id"></td>
          <td ng-bind="message.title"></td>
          <td ng-bind="message.multicast ? '所有人':'个人'"></td>
          <td ng-bind="message.createTime|date:'yyyy-MM-dd HH:mm:ss'"></td>
          <td>
            <a class="text-danger" ng-click="reCallMessage(message)">撤销</a>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="5">
            <nav class="text-center">
              <ul class="pagination pull">
                <li>
                  <a aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li ng-repeat="id in range(0, messagesList.length/10, 1) | limitTo:5">
                  <a ng-bind="id+1"></a>
                </li>
                <li>
                  <a aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div><!-- /hbox layout -->
