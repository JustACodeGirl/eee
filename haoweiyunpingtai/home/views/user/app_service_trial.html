<div class="container wrapper-md w-modify" ng-controller="ServiceTrialController" ng-init="
  app.settings.asideFixed = false;
  app.settings.asideFolded = false;
  app.settings.container = false;
  app.hideFooter = false;
  ">
  <div class=" panel-default ">
    <div class="panel-heading text-center h3">
      <span ng-bind="'main.servicetrial.TRIAL'|T"></span>
      &nbsp;&nbsp;
      <span ng-bind="selectedUnpaidServiceName|T"></span>
    </div>
    <form name="modify" class="form-validation">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group pull-in clearfix wrapper">
            <div class="col-sm-4 text-right m-t-xs">
              <label ng-bind="'main.servicetrial.INSTANCENAME'|T">实例名称</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="instanceName" ng-model="trialInfo.instanceName" required>
            </div>
          </div>
          <div class="form-group pull-in clearfix wrapper">
            <div class="col-sm-4 text-right m-t-xs">
              <label>APPId：</label>
            </div>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="appId" ng-model="trialInfo.appId" required>
            </div>
          </div>
        </div>
        <footer class="panel-footer text-center bg-light lter">
          <button type="submit"
                  class="btn btn-success"
                  ng-disabled="modify.$invalid"
                  ng-click="sendTrialInfo()"
                  ng-bind="'main.servicetrial.SUBMIT'|T">确 认
          </button>
          <button type="submit"
                  class="btn btn-default m-l-md"
                  ui-sref="app.user_center_main"
                  ng-bind="'main.servicetrial.CANCEL'|T">取 消
          </button>
        </footer>
      </div>
    </form>

  </div>
</div>
