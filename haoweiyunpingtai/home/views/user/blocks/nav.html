<!-- list -->
<ul class="nav">
  <li class="active">
    <a href class="auto">
      <span class="pull-right text-muted">
        <i class="fa fa-fw fa-angle-right text"></i>
        <i class="fa fa-fw fa-angle-down text-active"></i>
      </span>
      <i class="glyphicon glyphicon-stats icon text-primary-dker"></i>
      <span class="font-bold" ng-bind="'nav.services.TITLE'|T"></span>
    </a>
    <ul class="nav nav-sub dk">
      <li ui-sref-active="active" ng-repeat="service in app.paidServices">
        <a ui-sref="app.service_instances({id:service.id})" class="text-limit" title="{{service.name|T}}">
          <i class="glyphicon glyphicon-th-large icon"></i>
          <span ng-bind="service.name|T"></span>
        </a>
      </li>
      <li ui-sref-active="active" ng-repeat="service in app.unpaidServices">
        <a ui-sref="app.page_noinstance({id:service.id,name:service.name})" class="text-limit" title="{{service.name|T}}">
          <i class="glyphicon glyphicon-th-large icon"></i>
          <span ng-bind="service.name|T"></span>
        </a>
      </li>
    </ul>
  </li>
</ul>
<ul class="nav">
  <li class="active">
    <a href class="auto">
      <span class="pull-right text-muted">
        <i class="fa fa-fw fa-angle-right text"></i>
        <i class="fa fa-fw fa-angle-down text-active"></i>
      </span>
      <i class="icon-user icon text-success"></i>
      <span class="font-bold" ng-bind="'nav.user.TITLE'|T"></span>
    </a>

      <li ui-sref-active="active">
        <a ui-sref="app.user_info" class="text-limit" title="{{'nav.user.USERINFO'|T}}">
          <i class="icon-book-open icon"></i>
          <span ng-bind="'nav.user.USERINFO'|T"></span>
        </a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="app.message.list" class="text-limit" title="{{'nav.user.MESSAGECENTER'|T}}">
          <i class="glyphicon glyphicon-envelope icon"></i>
          <span ng-bind="'nav.user.MESSAGECENTER'|T"></span>
        </a>
