<div ng-controller="MessageDetailCtrl">
  <div class="wrapper bg-light lter b-b">
    <a ui-sref="app.message.list" class="btn btn-sm btn-default m-r-sm">
      <i class="fa fa-long-arrow-left"></i>
      返回
    </a>
    <div class="btn-group m-r-sm">
      <button class="btn btn-sm btn-default w-xxs w-auto-xs" ng-click="deleteMessage(message.id)">删除</button>
    </div>
  </div>

  <div class="wrapper">
    <div class="panel b-a">
      <div class="panel-heading ">
        <div class="m-b-lg">
          <div class="wrapper b-b">
            <h3 class="font-thin m-n text-center" ng-bind="message.title"></h3>
            <h5 class="font-thin text-center" ng-bind="message.createTime | date:'yyyy-MM-dd HH:mm:ss'"></h5>
          </div>
          <div class="wrapper" ng-bind-html="message.content"></div>
        </div>
      </div>
    </div>
  </div>
</div>
